<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1 导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 2 定义一个标签 需要给标签添加 id -->
    <div id="app">
        <span>{{ message }}</span>

    </div>
</body>

    <!-- 3 创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                message:'hello'
            }

        })
    </script>

</html>
