<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1 导入Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 2 定义一个标签 需要给标签添加 id -->
    <div id="app">
        <table>
            <tr>
                <td>用户名</td>    
                <td><input type="text" name="username" v-model="username"></td>
            </tr>
            <tr>
                <td>密码</td>
                <td><input type="password" name="password" v-model="password1"></td>
            </tr>
            <tr>
                <td>确认密码</td>
                <td><input type="password" name="password" v-model="password2"></td>
            </tr>

            <tr>
                <td>性别</td>
                <td>
                    男<input type="radio" name="sex" value="boy" v-model="sex">
                    女<input type="radio" name="sex" value="girl" v-model="sex">

                </td>
            </tr>

            <tr>
                <td>爱好</td>
                <td>
                    足球<input type="checkbox" name="like" value="足球" v-model="like">
                    篮球<input type="checkbox" name="like" value="篮球" v-model="like">
                    唱歌<input type="checkbox" name="like" value="唱歌" v-model="like">
                </td>

            </tr>

        </table>

        <button v-on:click="register">注册</button>

    </div>
</body>

    <!-- 3 创建Vue实例 -->
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                username:'',
                password1:'',
                password2:'',
                sex:'',
                like:[],
            },
            methods:{
                register:function(){
                    alert(this.username+this.password1+this.password2+this.sex+this.like)
                },
            }

        })
    </script>

</html>
